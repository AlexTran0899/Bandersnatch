{% extends "layout.html" %}
{% block content %}
<h1 class="heading">Monster Trainer</h1>
<h3 class="accuracy">
    <span class="label">Validation Score: </span>
    <span class="answers">{{ test_score }}</span>
    <br>
    <span class="label">Untrained Monsters: </span>
    <span class="answers">{{ available }}</span>
    <br>
</h3>
<p>
    If you have untrained monsters, it's a good idea to train them.
<br>
    This will retrain the machine learning model to include the new recruits.
</p>
<form id="form" method="post" action="{{ url_for('retrain') }}">
    <p>
        <button type="submit" id="submit" name="submit" class="retrain">
            Train Monsters
        </button>
    </p>
</form>
{% endblock %}
